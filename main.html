<!DOCTYPE html>
<html lang="uk">
  <head>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/avara" type="text/css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link href="output.css" rel="stylesheet"> 
  </head>
  <body class="bg-gray-300">
    <div id="all" class="bg-white grid grid-cols-1 gap-4 p-5 max-w-[500px] w-full mx-auto rounded-xl">
      <h1 class="text-[#462e20] font-[AvaraBold] text-[70px] font-normal text-center sm:text-[50px]">Todolist</h1>
      
      <div class="lists grid gap-2 w-full">
        <input type="text" id="ListInput" placeholder="What needs to be done?" class="bg-[#d8c7ab] h-[50px] w-full p-[10px] text-lg outline-none focus:border-2 focus:border-black">
        <div class="element_container w-full" id="elementContainer">
        </div> 
      </div>

      <button id="clearAll" type="button" class="font-[AvaraBold] text-black">Clear All</button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
